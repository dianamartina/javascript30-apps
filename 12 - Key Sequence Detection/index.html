<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    let pressed = []; // creem un array in care va for fo toate tastele tastate
    const secretCode = 'pass';
    window.addEventListener('keyup', (e) => {
      // console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        console.log('Correct!');
        cornify_add();// adds things on the screen

      }
      console.log(pressed);
    })
  </script>
</body>

</html>
